buildscript {
  repositories {
      jcenter()
  }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

sourceSets {
  main {
    java {
      srcDir 'src'
    }
    resources {
      srcDir 'src'
    }
  }
}

repositories {
  mavenCentral()
  flatDir {
    dirs 'lib'
  }
}

dependencies {
  compile "commons-io:commons-io:2+"
  compile "org.antlr:stringtemplate:4+"
}

task genSongList (dependsOn: 'classes', type: JavaExec) {
  description = "Generates a javascript file with all songs as a list"
  main = 'gen_song_list.GenerateSongList'
  classpath = sourceSets.main.runtimeClasspath
}
